    <div class="container-fluid" style='margin-top:75px'>
        <div class="row">
          <div class="col-md-2 bg-transparent">
            <form>
                <p style='color:rgb(255, 255, 255);font-size:25px'; align=center>Search</p>
                  <ul class = "list-group list-group-mine">
                    <li class = "list-group-item bg-transparent">
                      <label for="city" style='color:rgb(255, 255, 255)'>City you want to live?</label><br>
                      <select id = "City">
                        <option value = "City"> Select City </option>
                        <option value = "shanghai"> shanghai </option>
                        <option value = "guangzhou"> guangzhou </option>
                        <option value = "beijing"> beijing </option>
                      </select>
                      <!--<input type="text" placeholder="beijing" id="City"/>-->
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="floor" style='color:rgb(255, 255, 255)'>Floor Level you want? </label><br>
                      <select id = "Floor">
                        <option value = "Floor"> Select Floor Level </option>
                        <option value = "Low"> Low </option>
                        <option value = "Middle"> Middle </option>
                        <option value = "High"> High </option>
                      </select>
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="Elevator" style='color:rgb(255, 255, 255)'>Has an elevator ? </label><br>
                      <select id = "Elevator">
                        <option value = "Elevator"> Select Elevator </option>
                        <option value = "Yes"> Yes </option>
                        <option value = "No"> No </option>
                        <option value = "Unknown"> Unknown </option>
                      </select>
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="Bedrooms" style='color:rgb(255, 255, 255)'>How many Bedrooms? </label><br>
                      <select id = "Bedrooms">
                        <option value = "Bedrooms"> Select # of Bedrooms </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                        <option value = 3> 3 </option>
                        <option value = 4> 4 </option>
                        <option value = 5> 5 </option>
                        <option value = 6> 6 </option>
                        <option value = 7> 7 </option>
                        <option value = 8> 8 </option>
                      </select>
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="LivingRooms" style='color:rgb(255, 255, 255)'>How many living Rooms?</label><br>
                      <select id = "LivingRooms">
                        <option value = "LivingRooms"> Select # of LivingRooms </option>
                        <option value = 0> 0 </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                        <option value = 3> 3 </option>
                        <option value = 4> 4 </option>
                        <option value = 5> 5 </option>
                      </select>
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="Kitchens" style='color:rgb(255, 255, 255)'>How many Kitchens? </label><br>
                      <select id = "Kitchens">
                        <option value = "Kitchens"> Select # of Kithchens </option>
                        <option value = 0> 0 </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                      </select>
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="Bathrooms" style='color:rgb(255, 255, 255)'>How many Bathrooms? </label><br>
                      <select id = "Bathrooms">
                        <option value = "Bathrooms"> Select # of Bathrooms </option>
                        <option value = 0> 0 </option>
                        <option value = 1> 1 </option>
                        <option value = 2> 2 </option>
                        <option value = 3> 3 </option>
                        <option value = 4> 4 </option>
                        <option value = 5> 5 </option>
                        <option value = 6> 6 </option>
                      </select>
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="Renovation" style='color:rgb(255, 255, 255)'>What kind of Renovation you want? </label><br>
                      <select id = "Renovation">
                        <option value = "Renovation"> Select Renovation </option>
                        <option value = "Hardcover"> Hardcover </option>
                        <option value = "Simplicity"> Simplicity </option>
                        <option value = "Rough"> Rough </option>
                        <option value = "Other"> Other </option>
                      </select>
                    </li>
                    <li class = "list-group-item bg-transparent">
                      <label for="FloorType" style='color:rgb(255, 255, 255)'>What kind of Floor Type you want? </label><br>
                      <select id = "FloorType">
                        <option value = "FloorType"> Select FloorType </option>
                        <option value = "Flat"> Flat </option>
                        <option value = "Duplex"> Duplex </option>
                        <option value = "Split-Level"> Split-Level </option>
                        <option value = "Other"> Other </option>
                      </select>
                    </li>
                </div>
                <div class="col-md-10" style='margin-top:10px; color:#fff;'>
                    <table class='table table-dark'>
                      <thead>
                        <tr>
                          <th>City</th>

                          <th>BathRooms</th>

                          <th>Structure</th>
                          <th>Renovation</th>
                          <th>Elevator</th>
                          <th>FloorType</th>
                          <th>Lng</th>
                          <th>Lat</th>
                          <th>ID</th>
                        </tr>
                      </thead>
                    <tbody>
                    </tbody>
                  </table>
